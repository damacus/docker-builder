version: 2
jobs:
  build:
    docker:
      - image: docker:stable-git
    working_directory: ~/project
    steps:
      - checkout
      - setup_remote_docker:
          version: 17.07.0-ce
      - restore_cache:
          keys:
            - v2-{{ arch }}-{{ .Branch }}-{{ checksum "Dockerfile" }}
          paths:
            - /caches/app.tar
      - run:
          name: Build image
          command: |
            sh ./.docker/functions.sh
            build
            test 'inspec'

      - save_cache:
          key: v2-{{ arch }}-{{ .Branch }}-{{ checksum "Dockerfile" }}
          paths:
            - /caches/app.tar
      - deploy:
          name: Push Image
          context: org-global
          command: |
           source ".docker/functions.sh"
           push


workflows:
  version: 2
  build:
    jobs:
      - build:
          context: org-global
